<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form method="POST" action="/login">
            <p class="h2">Faça Login</p>
            <div data-mdb-input-init class="form-outline mb-4">
                <input id="form2Example1" name="usuario" class="form-control" />
                <label class="form-label" for="form2Example1">Email</label>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example2" name="senha" class="form-control" />
                <label class="form-label" for="form2Example2">Senha</label>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Lembre de mim </label>
                    </div>
                </div>
                <div class="col">
                    <a href="#!">Esqueceu a senha?</a>
                </div>
            </div>
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-block mb-4">Login</button>
            <div class="text-center">
                <p>Não tem cadastro? <a href="#!">Registrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
